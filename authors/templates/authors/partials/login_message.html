{% if user.is_authenticated %}
    <div class="login-message">
        You are logged in as {{ user }}.
        <a href="{% url "authors:dashboard" %}">See your recipes</a>,
        <a href="{% url 'authors:dashboard_recipe_new' %}">create a new recipe</a> or 
        <form class="inline-form" action="{% url 'authors:logout' %}", method="POST">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ user }}">
            <button class="plain-text-button" type="submit">click here</button>
        </form> to logout.
    </div>
{% endif %}
